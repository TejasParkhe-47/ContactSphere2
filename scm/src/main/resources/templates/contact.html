<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Contact Us Page</title>
  </head>
  <body>
    <div id="content" class="flex flex-col items-center justify-center min-h-screen p-6 bg-gradient-to-br from-blue-50 to-purple-50 dark:from-gray-900 dark:to-gray-800">
      <!-- Animated Header Section -->
      <div class="text-center mb-12 space-y-4 animate__animated animate__fadeInDown">
          <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400">
              Get in Touch
          </h1>
          <p class="text-lg text-gray-600 dark:text-gray-300 font-light">
              Let's start a conversation - We're here to help!
          </p>
      </div>
  
      <!-- Glassmorphism Contact Form -->
      <div class="backdrop-blur-lg bg-white/80 dark:bg-gray-800/80 shadow-2xl rounded-2xl p-8 w-full max-w-lg border border-white/20 dark:border-gray-700/50 transition-all duration-500 hover:shadow-3xl animate__animated animate__fadeInUp">
          <form class="space-y-6">
              <!-- Floating Label Inputs -->
              <div class="relative group">
                  <input type="text" required 
                         class="w-full px-4 py-3 bg-transparent border-2 border-gray-200 dark:border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 peer transition-colors duration-300"/>
                  <label class="absolute left-4 top-3 px-1 text-gray-500 dark:text-gray-400 pointer-events-none transition-all duration-300
                              peer-focus:-translate-y-6 peer-focus:text-sm peer-focus:text-blue-600 dark:peer-focus:text-blue-400
                              peer-valid:-translate-y-6 peer-valid:text-sm">
                      Your Name
                  </label>
              </div>
  
              <div class="relative group">
                  <input type="email" required 
                         class="w-full px-4 py-3 bg-transparent border-2 border-gray-200 dark:border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 peer transition-colors duration-300"/>
                  <label class="absolute left-4 top-3 px-1 text-gray-500 dark:text-gray-400 pointer-events-none transition-all duration-300
                              peer-focus:-translate-y-6 peer-focus:text-sm peer-focus:text-blue-600 dark:peer-focus:text-blue-400
                              peer-valid:-translate-y-6 peer-valid:text-sm">
                      Email Address
                  </label>
              </div>
  
              <div class="relative group">
                  <textarea rows="4" required 
                            class="w-full px-4 py-3 bg-transparent border-2 border-gray-200 dark:border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 peer transition-colors duration-300"></textarea>
                  <label class="absolute left-4 top-4 px-1 text-gray-500 dark:text-gray-400 pointer-events-none transition-all duration-300
                              peer-focus:-translate-y-6 peer-focus:text-sm peer-focus:text-blue-600 dark:peer-focus:text-blue-400
                              peer-valid:-translate-y-6 peer-valid:text-sm">
                      Your Message
                  </label>
              </div>
  
              <!-- Animated Submit Button -->
              <button type="submit" 
                      class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 rounded-lg 
                             hover:from-blue-700 hover:to-purple-700 transition-all duration-500 
                             transform hover:scale-[1.02] shadow-lg hover:shadow-xl flex items-center justify-center gap-2">
                  <svg class="w-5 h-5 animate-bounce-horizontal" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                  </svg>
                  Send Message
              </button>
          </form>
      </div>
  
      <!-- Contact Info with Hover Effects -->
      <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6 text-center animate__animated animate__fadeInUp">
          <div class="p-4 rounded-xl bg-white/50 dark:bg-gray-800/50 backdrop-blur-sm hover:bg-white/80 dark:hover:bg-gray-800/80 transition-all duration-300">
              <div class="w-12 h-12 bg-blue-100 dark:bg-blue-900/30 rounded-full flex items-center justify-center mx-auto mb-3">
                  üìç
              </div>
              <p class="font-medium text-gray-700 dark:text-gray-300">123 Innovation Blvd</p>
              <p class="text-gray-500 dark:text-gray-400">Tech City, IN 45678</p>
          </div>
  
          <div class="p-4 rounded-xl bg-white/50 dark:bg-gray-800/50 backdrop-blur-sm hover:bg-white/80 dark:hover:bg-gray-800/80 transition-all duration-300">
              <div class="w-12 h-12 bg-purple-100 dark:bg-purple-900/30 rounded-full flex items-center justify-center mx-auto mb-3">
                  üìß
              </div>
              <p class="font-medium text-gray-700 dark:text-gray-300">support@smartcontact.com</p>
              <p class="text-gray-500 dark:text-gray-400">24/7 Support</p>
          </div>
  
          <div class="p-4 rounded-xl bg-white/50 dark:bg-gray-800/50 backdrop-blur-sm hover:bg-white/80 dark:hover:bg-gray-800/80 transition-all duration-300">
              <div class="w-12 h-12 bg-green-100 dark:bg-green-900/30 rounded-full flex items-center justify-center mx-auto mb-3">
                  üìû
              </div>
              <p class="font-medium text-gray-700 dark:text-gray-300">+91 98765 43210</p>
              <p class="text-gray-500 dark:text-gray-400">Mon-Fri, 9AM-5PM</p>
          </div>
      </div>
  </div>
  
    <script>
      console.log("Home page");
    </script>
  </body>
</html>
